    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Links to JS -->

    <script src="scripts/taskClass.js"></script>

    <script src="https://kit.fontawesome.com/3574849247.js" crossorigin="anonymous"></script>

<!-- Body Tag -->
<body>

<!-- Naviagtion Pane-->
<ul class="navbar">
    <li><a href="index.html">Product Backlog</a></li>
    <li><a href="sprintLog.html">Sprint Backlog</a></li>
    <li><a href="teamManagement.html">Team Management</a></li>
</ul>

<div class="header">

    <!-- Heading -->
    <div class="headerText"> Team Management </div>
    <div class="createSprint">
        <button type="button" onclick="createTeamMember()"> Create Team Member </button>
    </div>

</div>

<div class="body">

    <table class="teamMemberTable" id="teamMemberTable">
        <tr>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Total Hours Logged</th>
            <th>Details</th>
        </tr>
    </table>


    <!-- Create Team Member Pop Up-->
    <div class="createTeamMemberForm" id="createTeamMemberForm">

        <div class="form">

            <!-- Header -->
            <div class="createTeamMemberHeader">

                <div class="createTeamMemberTitle"> Create Team Member </div>
                <button id="close" class="createTeamMemberClose" type="button" onclick="createTeamMemberClose()">
                    <span class="material-icons">close</span>
                </button>

            </div>

            <!-- Body -->
            <div class="createSprintBody">
                <div class="sprintName">
                    <label class="label" for="newSprintName">Name</label>
                    <input class="nameInput" type="text" id="newSprintName">
                </div>
                <div class="startdate">
                    <label class="label" for="startDate">Phone Number</label>
                    <input id="startDate" type="text" min="">
                </div>
                <div class="endDate">
                    <label class="label" for="endDate">Email</label>
                    <input id="endDate" type="text" min="">
                </div>
            </div>

            <!-- Footer -->
            <div class="createSprintFooter">
                <button id="save" class="createSprintSave" onclick="saveTeamMemberDetails()"> Create </button>
                <button id="cancel" class="createSprintCancel" onclick="createTeamMemberClose()"> Cancel </button>
            </div>

        </div>

    </div>

</div>

</body>

</html>
