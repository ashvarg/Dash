<!-- Body Tag -->
<body onload="onTeamManagementLoad()">

<!-- Naviagtion Pane-->
<ul class="navbar">
    <li><a class="navText" href="index.html">Product Backlog</a></li>
    <li><a class="navText" href="sprintLog.html">Sprint List</a></li>
    <li><a class="navText" href="teamManagement.html">Team Management</a></li>

<div class="header">

    <!-- Heading -->
    <div class="headerText"> Team Management </div>
    <div class="createSprint">
        <button type="button" onclick="createTeamMember()"> Create Team Member </button>
    </div>

</div>

<div class="body">

<label for="startDateDisplay">Start Date</label>
<input type="date" id="startDateDisplay" name="startDateDisplay">

<label for="endDateDisplay">End Date</label>
<input type="date" id="endDateDisplay" name="endDateDisplay">

<button type="button" onclick="displayTeamMembers()">Display Data for Dates </button>

</div>


<div class="body">

    <table class="teamMemberTable" id="teamMemberTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Hours Logged Between Dates</th>
        </tr>
    </table>


<!--     Create Team Member Pop Up-->
    <div class="createTeamMemberForm" id="createTeamMemberForm">

        <div class="form">

            <!-- Header -->
            <div class="createTeamMemberHeader">

                <div class="createTeamMemberTitle"> Create Team Member </div>
                <button id="close" class="createTeamMemberClose" type="button" onclick="createTeamMemberClose()">
                    <span class="material-icons">close</span>
                </button>

            </div>

            <!-- Body -->
            <div class="createSprintBody">
                <div class="newMemberName">
                    <label class="label" for="newMemberName">Name</label>
                    <input class="nameInput" type="text" id="newMemberName">
                </div>
                <div class="newMemberName">
                    <label class="label" for="newMemberMobile">Mobile</label>
                    <input id="newMemberMobile" type="text" min="">
                </div>
                <div class="newMemberName">
                    <label class="label" for="newMemberEmail">Email</label>
                    <input id="newMemberEmail" type="text" min="">
                </div>
            </div>

            <!-- Footer -->
            <div class="createSprintFooter">
                <button id="save" class="createSprintSave" onclick="saveTeamMemberDetails()"> Create </button>
                <button id="cancel" class="createSprintCancel" onclick="createTeamMemberClose()"> Cancel </button>
            </div>
            

        </div>

    </div>

</div>

</body>

</html>
