<!DOCTYPE html>
<html lang="en-US">
    
    <!-- Head tag-->
    <head>

        <meta charset="utf-8">
        <title>Dash</title> <!-- Title of Webapge-->

        <!-- Links to CSS -->
        <link href="styles/sprint.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Links to JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        

        <script src="scripts/taskClass.js"></script>
        <script src="scripts/shared.js"></script>
        <script src="scripts/sprint.js"></script>
        <script src="scripts/teamManagement.js"></script>
        <script src="scripts/teamMemberClass.js"></script>
        

        <!-- Importing icons -->
        <script src="https://kit.fontawesome.com/3574849247.js" crossorigin="anonymous"></script>

        <style>
            h4 {
                color: white;
                font-family: "Helvetica", Times, sans-serif;
                font-weight: 300;
             }
             
            h2 {
                font-family: "Helvetica", Times, sans-serif;
                font-weight: 200;
                text-decoration: underline;
                text-underline-position: under;
             }
        </style>
        
    </head>

    <!-- Body Tag-->
    <body onload="onLoadSprintLog()">

        <!-- Naviagtion Pane-->
        <ul class="navbar">
            <li><a href="index.html">Product Backlog</a></li>
            <li><a href="sprintLog.html">Sprint Backlog</a></li>
            <li><a href="teamManagement.html">Team Management</a></li>
        </ul>

        <div class="header">

            <!-- Switch between Kanban and Chart view-->
            <div class="toggleButton" id="toggleButton">
                <label class="toggle">
                    <input type="checkbox" id="toggle" onclick="toggleViewLabel()">
                    <span class="slider"></span>
                    <span class="labels" data-on="Chart" data-off="Kanban" id="toggleLabel">Kanban</span>
                </label>
            </div>

            <!-- Sprint Status -->
            <div class="statusField">
                <div class="textDiv">
                    <h4 class="statusText" id="statusText"> Sprint Status: Not Started</h4>
                </div>
                <div class="statusChange" id="statusChange"></div>
            </div>


        </div>

        <!-- Display Tasks For When Sprint Is Not Started -->
        <div class="notStartedCard" id="notStartedCard">

            <div class="productLog" id="productLog">

            </div>

            <div class="sprintLog" id="sprintLog">

            </div>

        </div>

        <!-- Kanban View -->
        <div class="kanban" id="kanban">

            <div class="notStarted" id="notStarted"> 
                <h2> Tasks Not Started </h2>
            </div>
            <div class="started" id="started"> 
                <h2> Tasks Started </h2>
            </div>
            <div class="completed" id="completed"> 
                <h2> Tasks Completed </h2>
            </div>

        </div>

        <!-- Chart View -->
        <div class="chartBox" id="theChart">       
            <div><canvas id="myChart"></canvas></div> 
        </div>

        <!-- Details Modal -->
        <div class="modal_view" id="modal_view">
            <div class="modal">
                <div class="modalHeading">
                    <div class="modalTitle"> Task Details </div>
                    <button id="close" class="modalClose" type="button" onclick="closeDetails()">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="viewBody">
                    <div class="viewBody1">
                        <div class="taskName">
                            <label class="label" for="viewTaskName">Task Name:</label>
                            <h3 id="viewTaskName">Taskname</h3>
                        </div>
                        <div class="taskType">
                            <label class="label" for="viewTaskType">Task Type:</label>
                            <h3 id="viewTaskType">Tasktype</h3>
                        </div>
                    </div>
                    <div class="viewBody2">
                        <div class="taskPoints">
                            <label class="label" for="viewStoryPoints">Story Points:</label>
                            <h3 id="viewStoryPoints">Story Points</h3>
                        </div>
                        <div class="taskAssignee">
                            <label class="label" for="viewAssignee">Assignee:</label>
                            <h3 id="viewAssignee">Story Points</h3>
                        </div>
                    </div>
                    <div class="viewBody3">
                        <div class="taskTag">
                            <label class="label" for="viewTag">Tag:</label>
                            <h3 id="viewTag">Tag</h3>
                        </div>
                        <div class="taskPriority">
                            <label class="label" for="viewPriority">Task Priority:</label>
                            <h3 id="viewPriority">Priority</h3>
                        </div>
                    </div>
                    <div class="viewBody4">
                        <div class="taskDescription">
                            <label class="label" for="viewDescription">Description:</label>
                            <textarea readonly class="descriptionInput" id="viewDescription" rows="4" cols="50"> </textarea>
                        </div>
                    </div>
                    <div class="viewBody5">
                        <div class="taskStatus">
                            <label class="label" for="viewStatus">Task Status:</label>
                            <h3 id="viewStatus">Status</h3>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>

        <!-- Modal Container -->
        <div class="modal_container" id="modal_container">
            <div class="modal">

                <div class="modalHeading">
                    <div class="modalTitle"> Task Details </div>
                    <button id="close" class="modalClose" type="button" onclick="closeModal()">
                        <span class="material-icons">close</span>
                    </button>
                </div>

                <div class="modalBody">

                    <div class="modalBody1">
                        <div class="taskName">
                            <label class="label" for="newTaskName">Task Name</label>
                            <input class="nameInput" type="text" id="newTaskName">
                        </div>
                        <div class="taskType">
                            <label class="label" for="newType">Task Type</label>
                            <select class="typeInput" type="text" id="newType">
                                <option value="Story" selected = "selected">Story</option>
                                <option value="Bug">Bug</option>
                            </select>
                        </div>
                    </div>

                    <div class="modalBody2">
                        <div class="taskPoints">
                            <label class="label" for="newStoryPoints">Story Points</label>
                            <input class="storyInput" type="number" id="newStoryPoints" min="1">
                        </div>
                        <div class="taskAssignee">
                            <label class="label" for="newAssignee">Assignee</label>
                            <select class="assigneeInput" type="text" id="newAssignee">
                                <option value="" >--Please Select Assignee--</option>
                            </select>
                        </div>
                    </div>

                    <div class="modalBody3">
                        <div class="taskTag">
                            <label class="label" for="newTag">Tag</label>
                            <select class="tagInput" id="newTag">
                                <option disabled="disabled" selected="selected" value="">--Please choose a tag--</option>
                                <option value="UI">UI</option>
                                <option value="Core">Core</option>
                                <option value="Testing">Testing</option>
                            </select>
                        </div>
                        <div class="taskPriority">
                            <label class="label" for="newPriority">Task Priority</label>
                            <select class="priorityInput" type="text" id="newPriority">
                                <option disabled="disabled" selected="selected" value="">--Please choose a priority--</option>
                                <option style="color: lightgreen;" value="Low">Low</option>
                                <option style="color: orange;" value="Medium">Medium</option>
                                <option style="color: red;" value="High">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="modalBody4">
                        <div class="taskDescription">
                            <label class="label" for="newDescription">Description</label>
                            <textarea class="descriptionInput" id="newDescription" rows="4" cols="50"> </textarea>
                        </div>
                    </div>
    
                    <div class="modalFooter" id="modalFooter">
                        <button id="save" class="modalSave" onclick="saveCard()"> Save </button>
                    </div>

                </div>

            </div>

        </div>

        <!-- Create Sprint Pop Up-->
        <div class="logHoursForm" id="logHoursForm">
            <div class="form">

                <!-- Header -->
                <div class="logHoursHeader">

                    <div class="logHoursTitle"> Log Hours </div>
                    <button id="close" class="logHoursClose" type="button" onclick="logHoursClose()">
                        <span class="material-icons">close</span>
                    </button>

                </div>

                <!-- Body -->
                <div class="logHoursBody">
                    <div class="logdate">
                        <label class="label" for="logDate">Start Date</label>
                        <input id="logDate" type="date" min="" max="">
                    </div>
                    <div class="hours">
                        <label class="label" for="newHours">Hours Logged</label>
                        <input class="hoursInput" type="number" id="newHours" min="0.5" step="0.5">
                    </div>                   
                </div>

                <!-- Footer -->
                <div class="logHoursFooter" id="logHoursFooter">
                    <button id="save" class="logHoursSave" onclick="saveLogHours()"> Create </button>
                    <button id="cancel" class="logHoursCancel" onclick="logHoursClose()"> Cancel </button>
                </div>

            </div>
        </div>
        
        <script src="scripts/burndown.js"></script>

    </body>

</html>
