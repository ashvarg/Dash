<!DOCTYPE html>
<html lang="en-US">

    <!-- Head tag-->
    <head>

        <meta charset="utf-8">
        <title>Dylan's PMS</title> <!-- Title of Webapge-->

        <!-- Links to CSS -->
        <link href="styles/style.css" rel="stylesheet">
        <!-- Links to JS -->
        <script src="scripts/taskClass.js"></script>
        <script src="scripts/main.js"></script>
        
    </head>

    <!-- Body tag-->
    <body>

        <h1>Product Backlog</h1> <!-- heading 1-->

        <button type="button" class="createTask" onclick="addCard()"> Create Task </button>   

        <div class="spaceContainer"></div> <!--Creating some space between the button and containers-->

        <!-- Main Holding Container -->
        <div class="holdingContainer">

            <!-- Internal Holding Containers, just placeholders for now -->
            <!-- <div class="internalContainerL"> Here is some text for a tester. </div>
            <div class="internalContainerM"> Here is some text for a tester. </div>
            <div class="internalContainerR"> Here is some text for a tester. </div> -->

            <div class="taskCard"> 
                <h4><b>This is a tester.</b></h4>
                <button type="button" class="editTaskButton" > Edit </button>
            </div>

        </div>

        <!-- Modal Container -->
        <div class="modal_container" id="modal_container">
            <div class="modal">
                <h1> This is a tester </h1>

                <!-- Task Name -->
                <input class="nameInput" type="text" id="newTaskName">
                <label class="label" for="newTaskName">Task Name</label>

                <!-- Task Type -->
                <input class="typeInput" type="text" id="newType">
                <label class="label" for="newType">Task Type</label>

                <!-- Story Points -->
                <input class="storyInput" type="number" id="newStoryPoints">
                <label class="label" for="newStoryPoints">Story Points</label>

                <!-- Tag -->
                <input class="tagInput" type="text" id="newTag">
                <label class="label" for="newTag">Tag</label>

                <!-- Priority -->
                <input class="priorityInput" type="text" id="newPriority">
                <label class="label" for="newPriority">Task Priority</label>

                <!-- Assignee -->
                <input class="assigneeInput" type="text" id="newAssignee">
                <label class="label" for="newAssignee">Assignee</label>

                <!-- Description -->
                <input class="descriptionInput" type="text" id="newDescription">
                <label class="label" for="newDescription">Description</label>

                <!-- Status -->
                <input class="statusInput" type="text" id="newStatus">
                <label class="label" for="newStatus">Task Type</label>

                <button id="close" class="modalClose" onclick="closeCard()"> Close </button>
                <button id="save" class="modalSave" onclick="saveCard()"> Save </button>

            </div>

        </div>


    </body>

</html>
